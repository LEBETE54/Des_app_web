<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración del perfil</title>
  <link rel="stylesheet" href="perfil_alumnos.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0055b17.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="imagenes/LogoV2.svg" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="buscasesoria.html">Buscar Asesoría</a></li>
        <li><a href="misproyectos.html">Mis Cursos</a></li>
        <li><a href="#"><i class="fa-regular fa-circle-user"></i></a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <h1>Configuración del perfil</h1>

    <form class="form-grid">
      <div class="form-photo">
        <img src="imagenes/usuario.png" alt="Foto de perfil" />
        <button type="button">Elige una foto</button>
      </div>
      <div class="form-group">
        <label for="categoria">Ver Cursos</label>
        <select id="categoria">
          <option value="">Idiomas</option>
          <option value="sistemas">Sistemas</option>
          <option value="admin">Administración</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nueva-pass">Nueva Contraseña</label>
        <input type="password" id="nueva-pass" placeholder="********">
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="Osiel Mods" />
      </div>

      <div class="form-group">
        <label for="notificaciones">Notificaciones</label>
        <select id="notificaciones">
          <option value="activadas">Activadas</option>
          <option value="desactivadas">Desactivadas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" value="osielmods@gmail.com" />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="********" />
      </div>

      <div class="form-submit">
        <button type="submit">Guardar Perfil</button>
      </div>
    </form>
  </main>
</body>
</html>
