<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Asesoría</title>
  <link rel="stylesheet" href="nueva_asesoria_style.css" />
  <link rel="stylesheet" href="perfil_alumnos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo"><img src="imagenes/LogoV2.svg" alt="logo"></div>
        <ul class="links">
            <li><a href="buscasesoria.html">Buscar Asesoria</a></li>
            <li><a href="misproyectos.html">Mis Asesorias</a></li>
            <li><a href="perfil_alumnos.html">
                <i class="fa-regular fa-circle-user"></i>
            </a></li>
  </header>

  <main class="formulario">
    <section class="categorias">
      <label>Categorías*</label>
      <div class="lista-categorias">
        <label><input type="radio" name="categoria" checked /> Contabilidad</label>
        <label><input type="radio" name="categoria" /> Diseño Gráfico</label>
        <label><input type="radio" name="categoria" /> Diseño de Páginas Web</label>
        <label><input type="radio" name="categoria" /> Programación</label>
        <label><input type="radio" name="categoria" /> Redes Sociales</label>
        <label><input type="radio" name="categoria" /> Adm. Empresas</label>
        <label><input type="radio" name="categoria" /> Idiomas</label>
        <label><input type="radio" name="categoria" /> Edición de Imágenes</label>
      </div>
    </section>

    <section class="habilidades">
      <label>Habilidades requeridas*</label>
      <div class="agregar-habilidad">
        <input type="text" placeholder="Nueva Habilidad" />
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="tags">
        <span>Photoshop</span>
        <span>Illustrator</span>
        <span>Tipografía</span>
        <span>Logotipos</span>
        <span>Colores</span>
        <span>Adobe</span>
        <span>Vectores</span>
        <span>Layouts</span>
        <span>Retoque</span>
        <span>Pixelado</span>
        <span>Formas</span>
        <span>Escala</span>
        <span>Capas</span>
      </div>

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" placeholder="Traducir manuales de usuario..." />
    </section>

    <div class="boton-finalizar">
      <button>Finalizar</button>
    </div>
  </main>
</body>
</html>
